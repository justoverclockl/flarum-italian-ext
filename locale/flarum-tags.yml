flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Cancella Tag
      delete_tag_confirmation: "Are you sure you want to delete this tag? The tag's discussions will NOT be deleted."
      description_label: Descrizione
      hide_label: Nascondi da tutte le discussioni
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: Crea Tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Gestisci l'elenco dei tag disponibili con cui organizzare le discussioni.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Consenti la modifica dei tag
      bypass_tag_counts_label: Ignora i requisiti dei tag
      restrict_by_tag_heading: Limita per tag
      tag_discussions_label: Tag discussioni

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " a "
      required_primary_heading: Numero richiesto di tag primari
      required_primary_text: Immettere il numero minimo e massimo di tag principali che possono essere applicati a una discussione.
      required_secondary_heading: Numero richiesto di tag secondari
      required_secondary_text: Inserisci il numero minimo e massimo di tag secondari che possono essere applicati a una discussione.
      title: Impostazioni Tag

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Tags are used to categorize discussions. Primary tags are like traditional forum categories: they can be arranged in a two-level hierarchy. Secondary tags do not have hierarchy or order, and are useful for micro-categorization."
      create_primary_tag_button: Crea Tag Primario
      create_secondary_tag_button: Crea Tag Secondario
      primary_heading: Tag Primari
      secondary_heading: Tag Secondari
      settings_heading: Impostazioni

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed on the page that lists all tags.
    all_tags:
      meta_description_text: Tutti i Tag
      meta_title_text: => flarum-tags.ref.tags

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "{count, plural, one {Scegli Tag Primario} other {Scegli # tag Primari}}"
      choose_secondary_placeholder: "{count, plural, one {Scegli almeno 1 tag} other {Scegli # piÃ¹ tag}}"
      edit_title: "Modifica tag per {title}"
      submit_button: => core.ref.okay
      title: Scegli i tag per la tua discussione

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Scegli Tag

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Modifica Tag

    header:
      back_to_tags_tooltip: Torna alla lista Tag

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Altro...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Senza tag

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} ha aggiunto il tag {tagsAdded} e rimosso il tag {tagsRemoved}."
      added_tags_text: "{username} ha aggiunto il tag {tagsAdded}."
      removed_tags_text: "{username} ha rimosso il tag {tagsRemoved}."
      tags_text: "{count, plural, one {# tag} other {# tag}}"

    # These translations are used when visiting a single tag's discussion list.
    tag:
      meta_description_text: "Tutte le discussioni con tag {tag}"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Cancellato

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    name: Nome
    tags: Tag
