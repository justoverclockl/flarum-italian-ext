      body: |
        Hey {username}!

        Qualcuno (si spera tu!) Si è iscritto a {forum} con questo indirizzo email.

        Se eri tu, fai semplicemente clic sul seguente link e il tuo account verrà attivato:
        {url}

        Se non ti sei mai registrato, ignora questa email.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Conferma il tuo nuovo indirizzo e-mail
      body: |
        Hey {username}!

        Qualcuno (si spera tu!) ha cambiato il proprio indirizzo email su {forum} con questo.

        Se sei stato tu, conferma il link sottostante per confermare il nuovo indirizzo email:
        {url}

        Se non sei stato tu a richiederlo, ignora semplicemente questa email.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Hey {username}!

        Qualcuno (si spera tu!) ha richiesto una nuova password per il tuo account su {forum}.

        Se sei stato tu, fai clic sul seguente collegamento per reimpostare la password:
        {url}

        Se non desideri cambiare la password, ignora questa e-mail e non succederà nulla.

    # These translations are used when testing mailing configuration
    send_test:
      subject: Flarum Test Email
      body: |
        Hey {username}!

        Questa è un'e-mail di prova per confermare che la configurazione dell'e-mail Flarum funzioni correttamente.

        Se eri tu, questa email significa che la tua configurazione funziona!

        Se non eri tu, ignora questa email.

