flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the mentions Settings page.
    settings:
      allow_username_format_label: Consenti menzioni in formato (@Username)
      allow_username_format_text: |
        Il formato corrente per le menzioni degli utenti è @"Display Name"#ID.
        Questa impostazione consente di utilizzare il vecchio formato di @Username, tuttavia verrà comunque convertito nel nuovo formato al momento del salvataggio.

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: Menziona un utente o un post
      reply_to_post_text: "Rispondi a #{number}"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} ha risposto al tuo post"  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "{username} ti ha citato"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{users} ha risposto."  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "{users} ha risposto."       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      quote_button: Citazione
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: Qualcuno risponde a uno dei miei post
      notify_user_mentioned_label: Qualcuno mi menziona in un post

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: Menzioni

    # These translations are used in the post mentions
    post_mention:
      deleted_text: "[sconosciuto]"

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when a post is replied to
    post_mentioned:
      subject: "{replier_display_name} ha risposto al tuo post in {title}"
      body: |
        Hey {recipient_display_name}!

        {replier_display_name} ha risposto al tuo post (#{post_number}) in {title}.

        {url}

        ---

        {content}

    # These translations are used in emails sent when a user is mentioned
    user_mentioned:
      subject: "{mentioner_display_name} mentioned you in {title}"
      body: |
        Hey {recipient_display_name}!

        {mentioner_display_name} ti ha menzionato nel post {title}.

        {url}

        ---

        {content}

